<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> {% block title %}{% endblock %} </title>
        <link rel="icon" href="https://raw.githubusercontent.com/EdwardLu2018/augmented-identity/master/logo/justlogo.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>

    <body style="background: rgb(210, 210, 210)">
        <div class="w3-container w3-center">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        {% if current_user.is_authenticated %}
                            <a class="navbar-brand" href="#"> {{ current_user.andrew_id }} </a>
                        {% else %}
                            <a class="navbar-brand" href="#"> User </a>
                        {% endif %}
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="{{'active' if active_page == 'index' else ''}}"><a href="{{url_for('index')}}" class="brand-logo"> Home </a></li>
                        <li class="{{'active' if active_page == 'register' else ''}}"><a href="{{url_for('register')}}" class="brand-logo"> Register </a></li>
                        <li class="{{'active' if active_page == 'login' else ''}}"><a href="{{url_for('login')}}" class="brand-logo"> Login </a></li>
                        <li class="{{'active' if active_page == 'portfolio' else ''}}"><a href="{{url_for('portfolio')}}" class="brand-logo"> Portfolio </a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{{url_for('logout')}}" class="brand-logo"> Logout </a></li>
                        <li><a href="https://github.com/EdwardLu2018/augmented-identity" target="_blank"> GitHub </a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="w3-container w3-animate-top">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
